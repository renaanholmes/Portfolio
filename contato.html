  <div id="contato">
   
    <div class="container form-section">
      <h3 id="#titulo-fotos" class="text-center">ENTRE EM CONTATO!</h3>
      <p class="text-center">PREENCHA TODOS OS CAMPOS</p>

      <form>
          <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
              <label for="phone" class="form-label">Celular</label>
              <input type="tel" class="form-control" id="phone" placeholder="Digite seu celular" required>
          </div>
          <div class="mb-3">
              <label for="service" class="form-label">Tipo de Serviço</label>
              <input type="text" class="form-control" id="service" placeholder="Ex: Cobertura de evento">
          </div>
          <div class="mb-3">
              <label for="company" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="company" placeholder="Nome da empresa">
          </div>
          <div class="mb-3">
              <label for="market" class="form-label">Segmento de Mercado</label>
              <input type="text" class="form-control" id="market" placeholder="Ex: Audiovisual">
          </div>
          <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Descreva sua necessidade"></textarea>
          </div>

          <button type="submit">REALIZAR ORÇAMENTO</button>
          <p class="text-center mt-3" style="font-size: 12px;">NENHUMA INFORMAÇÃO SERÁ UTILIZADA PARA ENVIO DE SPAM</p>
      </form>
